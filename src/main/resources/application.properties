spring.application.name=ApacheSpark
server.port=8082
#spring.main.web-application-type=none

# MongoDB Atlas Configuration
mongodb.atlas.uri=mongodb+srv://username:password@cluster.mongodb.net/joinai_support?retryWrites=true&w=majority
mongodb.atlas.database=joinai_support
mongodb.atlas.collection.tickets=ticket_analysis
mongodb.atlas.collection.analytics=analytics_results

# Spark Configuration
spark.app.name=JoinAI-Support-Analytics
spark.master=local[*]
spark.executor.memory=2g
spark.driver.memory=1g
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true

# Job Scheduling Configuration
analytics.job.interval.minutes=60
analytics.batch.size=10000
analytics.incremental.enabled=true

# Logging Configuration
logging.level.com.joinai.analytics=INFO
logging.level.org.apache.spark=WARN
logging.level.org.mongodb=WARN

# Application Configuration
app.timezone=UTC
app.max.retries=3
app.processing.timeout.minutes=30